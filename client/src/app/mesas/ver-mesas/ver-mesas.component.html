<div class="menu-container">
  <div class="menu">
    <!-- Menú aquí -->
  </div>
  <div class="content">
    <div class="background-image"></div>
    <div class="cliente-form">
      <table class="user-table">
        <thead style="background-color: black">
          <tr style="color: white">
            <th>id</th>
            <th>nombre</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr style="height: 30px" *ngFor="let user of users">
            <td>{{ user.id_mesa }}</td>
            <td>{{ user.nombre }}</td>
            <td>
              <button
                class="editar-button"
                (click)="showModal = true"
                (click)="editar(user)"
              >
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button
        (click)="navigateTo('mesas')"
        style="background: linear-gradient(to left, #ffffff, #fd0101, #ffffff)"
        class="regresarbtn"
      >
        Regresar
      </button>
    </div>
  </div>
</div>

<app-modal
  style="align-items: center"
  [showModal]="showModal"
  (closeModal)="cancelarEdicion()"
>
  <!-- Campos de entrada para los datos editables del usuario -->

  <div class="contenido-modal">
    <!-- Campo Usuario -->
    <label style="color: black">Nombre</label>
    <input
      type="text"
      [ngModel]="myForm.get('nombre')?.value"
      (ngModelChange)="myForm.get('nombre')?.setValue($event)"
      name="nombre"
    />

    <div class="modal-footer">
      <button
        mat-icon
        type="submit"
        class="save-exit"
        (click)="editarUsuario(myForm)"
        [disabled]="myForm.invalid"
      >
        <abbr title="Guardar">Guardar</abbr>
      </button>
      <button (click)="cancelarEdicion()" class="close" type="button">
        Cancelar
      </button>
    </div>
  </div>
</app-modal>
