<div class="menu-container">
  <div class="menu">
      <!-- Menú aquí -->
  </div>
  <div class="content">
      <div class="background-image"></div>
      <form #form="ngForm" (ngSubmit)="login(form)" class="cliente-form">
          <!-- Usuario input -->
          <div class="form-outline mb-4">
              <input type="text" name="usuario" id="form1Example13" class="form-control form-control-lg"
                  [(ngModel)]="logIn.usuario" placeholder="USUARIO" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
              <input type="password" name="contrasena" id="form1Example23" class="form-control form-control-lg"
                  [(ngModel)]="logIn.password" placeholder="CONTRASEÑA" />
          </div>

          <!-- Submit button -->
          <button class="btn btn-primary btn-lg btn-block">Iniciar</button>
      </form>
  </div>
</div>
