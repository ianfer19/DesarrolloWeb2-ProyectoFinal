<div class="pedido-container">
  <div class="pedido-form">
    <h2>Crear Nuevo Producto</h2>
    <div class="form-group"></div>
    <form (ngSubmit)="crearPedido()">
      <div class="form-group">
        <label for="productosTipo">Tipo Producto:</label>
        <select
          id="productosTipo"
          name="productosTipo"
          [(ngModel)]="productoTipoSeleccionado"
          required
        >
          <option
            *ngFor="let tipo of productosTipo; let first = first"
            [value]="tipo.id_producto_tipo"
            [selected]="tipo.id_producto_tipo"
          >
            {{ tipo.nombre }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="productosTipo">Nombre:</label>
        <input
          type="text"
          style="height: 20%; width: 100%"
          id="nota"
          name="nota"
          [(ngModel)]="nombre"
          placeholder="Pizza mamellu'a"
          class="nota-multiline"
        />
      </div>
      <div class="form-group">
        <label for="productosTipo">Precio:</label>
        <input
          type="number"
          id="cantidadProducto"
          name="cantidadProducto"
          [(ngModel)]="precio"
          change
          placeholder="Cantidad"
          min="0"
          pattern="^[1-9][0-9]*$"
          required
        />
      </div>

      <button type="submit" style="margin-top: 20px">Agregar Producto</button>
    </form>
    <button
      (click)="navigateTo('menu')"
      style="
        background: linear-gradient(
          to left,
          #ffffff,
          #fd0101,
          #fd0101,
          #fd0101,
          #ffffff
        );
        margin-top: 40px;
      "
    >
      Regresar
    </button>
  </div>
</div>
